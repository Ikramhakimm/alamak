    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script> <!-- GLTF Loader -->
    
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('threejs-container').appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);

        // Show 3D Model Function
        function show3DModel(modelPath) {
            document.getElementById('threejs-container').style.display = 'block'; // Show the container
            scene.clear(); // Clear previous models

            const loader = new THREE.GLTFLoader();
            loader.load(modelPath, function(gltf) {
                scene.add(gltf.scene);
                animate(); // Start rendering loop
            });
            
            camera.position.z = 5; // Adjust camera position

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
        }

        // (Pagination logic...)
        
        // Lightbox closing on outside click
        // (Lightbox logic...)
    </script>
