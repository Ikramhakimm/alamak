<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page - Projects</title>
    <style>
        /* Apply Google font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            opacity: 0; /* Start with hidden body for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in animation */
            cursor: none; /* Hide default cursor */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Final opacity */
            }
        }

        header, nav, .content, footer {
            opacity: 0; /* Start with hidden elements for fade-in effect */
            animation: fadeIn 1s forwards;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 20px;
            text-align: center;
            animation-delay: 0.5s; 
            width: 100%;
        }

        nav {
            margin: 20px 0;
            text-align: center;
            animation-delay: 1s;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            flex: 1;
            position: relative;
            z-index: 1;
            margin-top: 20px;
            animation-delay: 1.5s;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 20px;
            text-align: center;
            animation-delay: 2s;
            width: 100%;
        }

        /* Project styles */
        .projects {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .project-container {
            text-align: center;
        }

        .projects img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10%;
            transition: transform 0.3s;
        }

        .projects img:hover {
            transform: scale(1.05);
        }

        /* Custom cursor styles */
        .cursor {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background-color 0.2s;
            z-index: 9999; /* Ensure cursor is always on top */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav a {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .projects {
                grid-template-columns: 1fr; /* Make projects single column on smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Projects</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h2>My Projects</h2>
        <div class="projects">
            <div class="project-container">
                <img src="tryy.png" alt="Project 1">
                <p>Make a platformer game using Godot Engine.</p>
            </div>
            <div class="project-container">
                <img src="tryyy.png" alt="Project 2">
                <p>Make lego character using Blender 3D.</p>
            </div>
            <div class="project-container">
                <img src="tryyyy.png" alt="Project 3">
                <p>Make Building using Blender 3D.</p>
            </div>
            <div class="project-container">
                <img src="tryyyyy.png" alt="Project 4">
                <p>Make racing game using Unity 3D.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>

    <!-- Custom cursor -->
    <script>
        // Create custom cursor element
        const cursor = document.createElement('div');
        cursor.classList.add('cursor');
        document.body.appendChild(cursor);

        // Update cursor position
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Change cursor color on hover
        const hoverableElements = document.querySelectorAll('nav a, img');
        hoverableElements.forEach(element => {
            element.addEventListener('mouseover', () => {
                cursor.style.backgroundColor = 'rgba(255, 255, 0, 0.8)'; // Change color on hover
            });
            element.addEventListener('mouseout', () => {
                cursor.style.backgroundColor = 'rgba(255, 255, 255, 0.7)'; // Reset color
            });
        });
    </script>

</body>
</html>
