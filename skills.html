<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page - Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('peakpx.jpg') no-repeat center center fixed; /* Change to your background image */
            background-size: cover;
            color: white;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for header */
        }

        h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover effect */
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black for content */
            margin: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-top: 0;
        }

        .skill {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .skill img {
            width: 50px; /* Adjust the size of the skill icons */
            height: auto;
            margin-right: 15px; /* Space between image and text */
        }

        .skill-name {
            flex-grow: 1; /* Allow the name to grow */
        }

        .progress {
            background-color: rgba(255, 255, 255, 0.2); /* Background for progress bar */
            border-radius: 5px;
            height: 20px;
            width: 100%;
            margin: 5px 0;
        }

        .progress-bar {
            background-color: #76c7c0; /* Color for progress */
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s; /* Smooth transition for width */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for footer */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Skills</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h2>My Skills</h2>
        <p>Here are some of the key skills I have developed over the years:</p>

        <div class="skill">
            <img src="unity_icon.png" alt="Unity" /> <!-- Replace with your Unity icon -->
            <div class="skill-name">Unity</div>
            <div class="progress">
                <div class="progress-bar" style="width: 70%;" title="70% mastery">70%</div> <!-- Change the width for mastery percentage -->
            </div>
        </div>

        <div class="skill">
            <img src="blender_icon.png" alt="Blender" /> <!-- Replace with your Blender icon -->
            <div class="skill-name">Blender</div>
            <div class="progress">
                <div class="progress-bar" style="width: 60%;" title="60% mastery">60%</div> <!-- Change the width for mastery percentage -->
            </div>
        </div>

        <div class="skill">
            <img src="photoshop_icon.png" alt="Photoshop" /> <!-- Replace with your Photoshop icon -->
            <div class="skill-name">Photoshop</div>
            <div class="progress">
                <div class="progress-bar" style="width: 80%;" title="80% mastery">80%</div> <!-- Change the width for mastery percentage -->
            </div>
        </div>

        <div class="skill">
            <img src="csharp_icon.png" alt="C#" /> <!-- Replace with your C# icon -->
            <div class="skill-name">C#</div>
            <div class="progress">
                <div class="progress-bar" style="width: 75%;" title="75% mastery">75%</div> <!-- Change the width for mastery percentage -->
            </div>
        </div>

        <div class="skill">
            <img src="cplusplus_icon.png" alt="C++" /> <!-- Replace with your C++ icon -->
            <div class="skill-name">C++</div>
            <div class="progress">
                <div class="progress-bar" style="width: 65%;" title="65% mastery">65%</div> <!-- Change the width for mastery percentage -->
            </div>
        </div>

        <div class="skill">
            <img src="gdevelop_icon.png" alt="GDevelop" /> <!-- Replace with your GDevelop icon -->
            <div class="skill-name">GDevelop</div>
            <div class="progress">
                <div class="progress-bar" style="width: 70%;" title="70% mastery">70%</div> <!-- Change the width for mastery percentage -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>

</body>
</html>
