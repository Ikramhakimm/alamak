<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page - Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('peakpx.jpg') no-repeat center center fixed; /* Change to your background image */
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for header */
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 2.5em; /* Larger font for the title */
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover effect */
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black for content */
            margin: 20px;
            border-radius: 10px;
            width: 90%; /* Make it responsive */
            max-width: 800px; /* Limit maximum width */
        }

        h2 {
            margin-top: 0;
            font-size: 2em; /* Larger font for subheading */
        }

        p {
            margin: 10px 0;
            font-size: 1.2em; /* Increase font size */
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between cards */
            padding: 20px 0;
        }

        .skill-card {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent background for skills */
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s; /* Smooth scale transition */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            cursor: pointer; /* Change cursor to pointer */
        }

        .skill-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        .progress-bar {
            display: none; /* Initially hidden */
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* Background for progress bar */
            border-radius: 10px;
            overflow: hidden; /* To hide overflow of inner progress */
        }

        .progress {
            height: 20px; /* Height of the progress bar */
            background-color: #4caf50; /* Green color for progress */
            width: 0; /* Start with 0 width */
            transition: width 0.5s; /* Smooth width transition */
        }

        .mastery-level {
            display: none; /* Initially hidden */
            font-size: 1.2em; /* Font size for mastery level */
            margin-top: 10px; /* Space above the mastery level */
            color: #4caf50; /* Color for mastery level text */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for footer */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Skills</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h2>My Skills</h2>
        <p>Here are some of the key skills I have developed over the years:</p>
        <div class="skills-container">
            <div class="skill-card" data-skill="HTML & CSS" data-percentage="90">HTML & CSS</div>
            <div class="skill-card" data-skill="JavaScript" data-percentage="70">JavaScript</div>
            <div class="skill-card" data-skill="Git & GitHub" data-percentage="85">Git & GitHub</div>
            <div class="skill-card" data-skill="Python Programming" data-percentage="75">Python Programming</div>
            <div class="skill-card" data-skill="Unity 3D Development" data-percentage="70">Unity 3D Development</div>
            <div class="skill-card" data-skill="Game Design and Development" data-percentage="80">Game Design and Development</div>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="mastery-level" id="masteryLevel">Mastery Level: 0%</div>
    </div>

    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>

    <script>
        // Get all skill cards
        const skillCards = document.querySelectorAll('.skill-card');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const masteryLevel = document.getElementById('masteryLevel');

        // Add click event to each skill card
        skillCards.forEach(card => {
            card.addEventListener('click', () => {
                const percentage = card.getAttribute('data-percentage');
                progress.style.width = percentage + '%'; // Set progress width based on percentage
                progressBar.style.display = 'block'; // Show progress bar
                masteryLevel.innerText = `Mastery Level: ${percentage}%`; // Update mastery level text
                masteryLevel.style.display = 'block'; // Show mastery level text
            });
        });
    </script>

</body>
</html>
