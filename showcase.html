<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center content */
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .showcase {
            text-align: center;
            margin: 20px 0;
        }
        canvas {
            width: 100%;
            height: auto;
            max-width: 800px; /* Max width for the canvas */
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="showcase">
    <h2>3D Showcase</h2>
    <div class="showcase-container">
        <canvas id="myCanvas"></canvas>
        <p>3D model loaded from Blender.</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas')});

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.GLTFLoader();
    loader.load('path/to/your/model.glb', function(gltf) {
        scene.add(gltf.scene);
        gltf.scene.position.set(0, 0, 0);
        gltf.scene.rotation.set(0, Math.PI, 0); // Adjust rotation if needed
    }, undefined, function(error) {
        console.error(error);
    });

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    animate();
</script>

</body>
</html>
