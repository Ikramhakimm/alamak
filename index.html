<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page - Home</title>
    <style>
        /* Apply Google font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* For positioning video */
        }

        video {
            position: absolute; /* Position video */
            top: 50%;
            left: 50%;
            width: 100%; /* Cover the entire viewport */
            height: auto; /* Maintain aspect ratio */
            min-height: 100%;
            min-width: 100%;
            transform: translate(-50%, -50%); /* Center video */
            z-index: -1; /* Send video to back */
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.1);
        }

        .content {
            padding: 50px 20px;
            text-align: center;
            flex: 1;
            position: relative; /* Ensure content is above video */
            z-index: 1; /* Position content above video */
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .content p {
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.2rem;
            color: #f4f4f4;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .content h2 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop>
        <source src="try.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content" id="home">
        <h2>About This Page</h2>
        <p> Hi, I'm Ikramhakim, a passionate game designer and developer with a focus on creating engaging and educational games.)..</p>
    </div>

    <footer>
        <p>&copy; 2024 Ikramhakimm Page</p>
    </footer>

</body>
</html>
