<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            min-height: 100vh; /* Ensure it takes full height */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black for header */
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover effect */
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for content */
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px; /* Limit width for better readability */
        }

        img {
            width: 400px; /* Set larger width for the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10%; /* Slightly round the corners */
            margin: 20px 0; /* Space around the image */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black for footer */
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Resume</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <img src="resume.jpg" alt="resume"> <!-- Replace with your resume picture -->
        
        <h3>Education</h3>
        <p>Your educational background here.</p>
        
        <h3>Experience</h3>
        <p>Your work experience here.</p>
        
        <h3>Skills</h3>
        <p>Your key skills here.</p>
    </div>

    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>

</body>
</html>
